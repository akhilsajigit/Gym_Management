<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym Trainer Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Trainer_Register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Trainer_Register/css/style.css' %}">
</head>
<body>

    <div class="main" style="margin-top:50px;margin-left:200px">

        <div class="container" style="margin-left:-10px">
            <form method="POST"  class="appointment-form" id="appointment-form" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Gym-Trainer Registration</h2>
                <div class="form-group-1">
                    <input type="text" name="name" id="name" placeholder="Your Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="tel" pattern="[0-9]{10}" name="phone" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list" style="height:20px;">
                         <label style="color:#252c33" >Course</label>
                        <select name="course" style="font-family: 'Roboto Slab';width: 470px; height: 30px; background-color: #f4f4f4; border: 1px solid #ccc; border-radius: 5px; padding: 5px; font-size: 16px;">
                            <option >--Select--</option>
                            <option >Personal Training</option>
                            <option >Group Training</option>
                        </select>
                    </div>
                    <input type="text" name="experience" id="" placeholder="Your Experience" required />
                    <input type="text" name="certification"  placeholder="Certifications" required />
                    <h3>Profile photo</h3>
                    <input type="file" name="image" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'Trainer_Register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Trainer_Register/js/main.js' %}"></script>
</body>
<style>
    option{
    'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>
</html>
