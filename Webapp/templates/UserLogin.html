<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Gym Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'Login_Page/images/icons/favicon.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Page/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter" >
		<div class="container-login100" style="background-image: url({% static 'Login_Page/images/login_background.jpg' %});">
			<div class="wrap-login100 p-t-30 p-b-50" style="margin-left:600px;margin-top:-90px" >
				<span class="login100-form-title p  -b-41">
					Account Login
				</span><br>
				<form class="login100-form validate-form p-b-33 p-t-5" method="post" action="{% url 'user_login_session' %}">
					{% csrf_token %}

					<div class="wrap-input100 validate-input" data-validate = "Enter username" >
						<input class="input100" type="text" name="username" placeholder="User name" required>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>

					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" id="password" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"  data-placeholder="&#xe80f;" style="">
						</span>
						<div style="width:5px;height:70px;margin-top:-70px;">
							<span id="show_pass">
								<i class="fa fa-eye-slash i_span"></i>
						</span>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-32" >
						<button class="login100-form-btn" >
							Login
						</button>

					</div>
				</form>
				<div class="container-login100-form-btn m-t-32">
						<a href="{% url 'User_Register' %}" >
							<button class="login100-form-btn" style="border: solid 3px">
							Sign Up
						</button>
						</a>
					</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'Login_Page/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_Page/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_Page/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'Login_Page/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_Page/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_Page/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'Login_Page/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_Page/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_Page/js/main.js' %}"></script>

</body>
<style>
	.i_span{
		padding-left:320px;
		font-size:25px;
		margin-top:40px;
	}
</style>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}', '','warning')
</script>
{% elif i.tags == 'error' %}
<script>
     swal('{{i}}', '','error')
</script>
{% elif i.tags == 'info' %}
<script>
     swal('{{i}}', '','info')
</script>
{% else %}
<script>
         swal('{{i}}', '','success')
</script>
{% endif %}
{% endfor %}
{% endif %}

<!--Script for the show password -->
<script>
	const Pass_input = document.getElementById('password');
	const Show_pass = document.getElementById('show_pass');

	Show_pass.addEventListener('click',() => {
	if (Pass_input.type === 'password'){
		Pass_input.type = 'text';
		Show_pass.innerHTML = '<i class="fa fa-eye i_span"></i>';
		}
	else{
		Pass_input.type = 'password';
		Show_pass.innerHTML = '<i class="fa fa-eye-slash i_span"></i>';
		}
	});
</script>

</html>
