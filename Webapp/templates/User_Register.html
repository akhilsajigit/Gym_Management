<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Register_Page/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Register_Page/css/style.css' %}">
</head>
<body>

    <div class="main" >

        <!-- Sign up form -->
        <section class="signup">
            <div class="container" style="width:1100px;height: 700px;margin-top: -55px;">
                <div class="signup-content" >
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" action="{% url 'save_user_register' %}" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="user_email" id="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="user_pass" id="password" placeholder="Password (atleast 8 characters)" required>


                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="user_pass2" id="re_pass" placeholder="Repeat your password" required>

                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>

                            <div class="form-group form-button">

                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'Register_Page/images/login.jpg' %}" alt="sing up image" style="border-radius: 6px;"></figure>
                        <a href="{% url 'User_Login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'Register_Page/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Register_Page/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'warning' %}
      <script>
        swal('{{i}}',' ' ,'warning')
      </script>
    {% elif i.tags == 'error' %}
      <script>
        swal('{{i}}',' ' ,'error')
      </script>
    {% elif i.tags == 'info' %}
      <script>
        swal('{{i}}',' ' ,'info')
      </script>
    {% else %}
      <script>
        swal('{{i}}',' ' ,'success')
      </script>
    {% endif %}
  {% endfor %}
{% endif %}
</html>
