<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Daily Workouts</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_daily_workouts' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Day Category </label>
                        <select class="form-control" name="select_cat" id="exampleSelectGender" >
                          <option>--Select--</option>
                          {% for i in D_data %}
                          <option>{{i.Day}}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Workout Name</label>
                      <input type="text" name="workout_name" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Sets</label>
                      <input type="text" name="workout_sets" class="form-control"  placeholder="Sets">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Workout Description</label>
                      <textarea name="workout_description" class="form-control" id="exampleTextarea1" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Workout Image</label>
                      <input type="file" name="workout_image" class="form-control" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Workout Video </label>
                      <input type="file" name="workout_video" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
