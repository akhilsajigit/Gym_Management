<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Products</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_products' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Category </label>
                        <select class="form-control" name="cat_select" id="exampleSelectGender">
                          <option>--Select--</option>
                          {% for i in cat_data %}
                          <option>{{i.Category_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Sub-Category </label>
                        <select class="form-control" name="sub_cat_select" id="exampleSelectGender1">
                          <option>--Select--</option>
                          {% for j in sub_data %}
                          <option>{{j.Sub_Category_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Products Name</label>
                      <input type="text" class="form-control" name="product_name" id="" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Variant</label>
                      <input type="text" class="form-control" name="about_product" id="exampleInputName1" placeholder="About Product">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price</label>
                      <input type="number" class="form-control" name="product_price" id="" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Products Description</label>
                      <textarea class="form-control" name="product_description" id="exampleTextarea1" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Products Image </label>
                      <input type="file" name="product_image" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
