<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Daily Workout Categories</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_daily_category' w_id=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Daily Workout Category Name</label>
                      <input type="text" name="edit_cat_wkt" class="form-control" id="exampleInputName1" value="{{data.Daily_Workout_Cat}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Categories Description</label>
                      <textarea name="edit_wkt_cat_desc" class="form-control" id="exampleTextarea1" rows="6">{{data.Daily_Workout_desc}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="">Categories Image </label><br><br>
                      <img src="{{data.Daily_Workout_Cat_Image.url}}" width="100px" height="100px" ><br><br>
                      <input type="file" name="edit_wkt_cat_image" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
