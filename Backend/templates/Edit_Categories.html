<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit categories</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Categories</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_category_page' cat_id=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" name="edit_category_name" class="form-control" id="exampleInputName1" value="{{data.Category_Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Categories Description</label>
                      <textarea name="edit_category_description" class="form-control" id="exampleTextarea1" rows="6">{{data.Category_Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Categories Image </label><br>
                      <img src="{{data.Category_Image.url}}" width="100px" height="100px" ><br><br>
                      <input type="file" name="edit_category_image" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
