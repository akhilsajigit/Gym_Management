<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Membership Plans</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Membership Plans</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_membership_plan' %}" >
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Plan Name</label>
                      <input type="text" name="plan_name" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="number" name="plan_price" class="form-control" id="exampleInputNam2" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description and Benefits</label>
                      <textarea name="plan_description" class="form-control" id="exampleTextarea1" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
