<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Products</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Products</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_products_page' p_id=p_data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Category </label>
                        <select class="form-control" name="edit_cat_select"  id="exampleSelectGender">
                          <option>{{p_data.Cat_Select}}</option>
                          {% for i in cat_data %}
                          <option>{{i.Category_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Sub-Category </label>
                        <select class="form-control" name="edit_sub_cat_select" id="exampleSelectGender1">
                          <option>{{p_data.Sub_Cat_Select}}</option>
                          {% for j in sub_data %}
                          <option>{{j.Sub_Category_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Products Name</label>
                      <input type="text" class="form-control" name="edit_product_name" id="" value="{{p_data.Product_Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Variant</label>
                      <input type="text" class="form-control" name="edit_about_product" value="{{p_data.Product_About}}" id="exampleInputName1" placeholder="About Product">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price</label>
                      <input type="number" class="form-control" name="edit_product_price" value="{{p_data.Product_Price}}" id="" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Products Description</label>
                      <textarea class="form-control"  name="edit_product_description" id="exampleTextarea1" rows="6">{{p_data.Product_Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Products Image </label><br>
                      <img src="{{p_data.Product_Image.url}}" width="100px" height="100px"><br><br>
                      <input type="file" name="edit_product_image" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
